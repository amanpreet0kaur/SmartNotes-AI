<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flashcards</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #b9c4ab;
      color: #131F08;
      margin: 0;
      padding: 0;
    
    }
    
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background-color: #E8E4D9;
      border: 8px solid #7C8654;
      border-radius: 20px;
      text-align: center;
    }
 

    h2 {
      color: #4C5922;
      font-size: 2rem;
      margin-bottom: 20px;
    }
     .description {
      font-size: 1.15rem;
      color: #4C5922;
      margin-bottom: 35px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      background-color: #4C5922;
      color: white;
      border: 2px solid #131F08;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 30px;
    }
    button:hover {
      background-color: #131F08;
    }
    .flashcard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .flashcard {
      background-color: #afbb86;
      color: #131F08;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      text-align: left;
    }
    .flashcard strong {
      display: block;
      margin-bottom: 8px;
      color: #4C5922;
    }
  </style>
</head>
<body>
    <div class="container">
  <h2>ðŸ§  Flashcards from PDF</h2>
  <button onclick="getFlashcards()">Generate Flashcards</button>
  <div id="flashcard-container" class="flashcard-container"></div>

  <script>
    function getFlashcards() {
      fetch("/flashcards")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("flashcard-container");
          container.innerHTML = ""; // Clear previous cards
          if (data.flashcards && data.flashcards.length) {
            data.flashcards.forEach(fc => {
              const card = document.createElement("div");
              card.className = "flashcard";
              card.innerHTML = `<strong>Q:</strong> ${fc.question}<br><strong>A:</strong> ${fc.answer}`;
              container.appendChild(card);
            });
          } else {
            container.innerHTML = `<div class="flashcard"><em>${data.error || "No flashcards available."}</em></div>`;
          }
        })
        .catch(err => {
          document.getElementById("flashcard-container").innerHTML =
            `<div class="flashcard"><em>An error occurred while fetching flashcards.</em></div>`;
          console.error(err);
        });
    }
  </script>
    </div>
</body>
</html>
